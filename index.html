    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      width: 100%;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    h1 {
      color: white;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.85);
      font-size: 1.1rem;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
    }

    .card-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .card-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 0.5rem;
    }

    .card-desc {
      font-size: 0.9rem;
      color: #64748b;
      line-height: 1.5;
    }

    .card-domain {
      margin-top: 1rem;
      padding: 0.4rem 0.8rem;
      background: #f1f5f9;
      border-radius: 20px;
      font-size: 0.8rem;
      color: #475569;
      font-family: monospace;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.85rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      .cards {
        grid-template-columns: 1fr;
      }

      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
